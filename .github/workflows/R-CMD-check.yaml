# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.rstan}} - ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest, r: 'devel', rstan: 'CRAN', repo: ''}
          - {os: macOS-latest, r: 'release', rstan: 'CRAN', repo: ''}
          - {os: windows-latest, r: 'devel', rstan: 'CRAN', repo: ''}
          - {os: windows-latest, r: 'release', rstan: 'CRAN', repo: ''}
          - {os: ubuntu-latest, r: 'devel', rstan: 'CRAN', repo: ''}
          - {os: ubuntu-latest, r: 'release', rstan: 'CRAN', repo: ''}
          - {os: ubuntu-latest, r: 'oldrel', rstan: 'CRAN', repo: ''}

          - {os: macOS-latest, r: 'devel', rstan: 'Preview', repo: 'https://mc-stan.org/r-packages/'}
          - {os: windows-latest, r: 'devel', rstan: 'Preview', repo: 'https://mc-stan.org/r-packages/'}
          - {os: ubuntu-latest, r: 'devel', rstan: 'Preview', repo: 'https://mc-stan.org/r-packages/'}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: n1hility/cancel-previous-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: R-CMD-check.yaml
        if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"

      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          extra-repositories: ${{ matrix.config.repo }}

      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          extra-packages: any::rcmdcheck any::betareg any::HSAUR3 any::biglm any::gamm4

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran", "--ignore-vignettes")'
          build_args: '"--no-build-vignettes"'

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
